<body onload="user.init()">

            <div class="historial-tienda form-button d-grid">
                <button type="button" class="btn btn-primary btn-lg" id="historial-id" onclick="location.href = 'historial.html'">Historial</button>
                <button type="button" class="btn btn-primary btn-lg" id="tienda-id">Tienda</button>
