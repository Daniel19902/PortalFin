<body class="text-center">
<main class="form-signin">
    <form>
        <h1 class="h3 mb-3 fw-normal">Crear sala</h1>
        <div>
            <label for="name"></label><input type="text" class="form-control" id="name" placeholder="Name de la sala">
        </div>
        <div>
            <label for="num-jugadores"></label><input type="number" class="form-control" id="num-jugadores" placeholder="Num. jugadores">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="app.crearSala($('#name').val(), $('#num-jugadores').val())">Crear Sala</button>
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="location.href = 'loginUser.html'">Cancelar</button>
    </form>
</main>
</body>
