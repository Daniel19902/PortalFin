<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginUser</title>
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/stiles.css" media="screen"/>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
    <script src="js/apiPortal.js"></script>
    <script src="js/login.js"></script>



</head>
<body class="text-center">
    <main class="form-signin" id="main" >
        <form style="display: block">
            <h1 class="h3 mb-3 fw-normal">Please Login</h1>
            <div>
                <span>Name User</span>
                <label for="name"></label><input type="text" class="form-control" id="name" placeholder="nameUser">
            </div>
            <div>
                <span>Password</span>
                <label for="password"></label><input type="password" class="form-control" id="password" placeholder="Password">
                <span id="password-bad"></span>
            </div>
            <div>
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login.loginUser($('#name').val(),$('#password').val())">Login</button>
            </div>
            <div>
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="location.href = 'registroUser.html'">Sign up</button>
            </div>
        </form>
    </main>

</body>
</html>
