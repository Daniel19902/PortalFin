<body class="text-center">
    <main class="form-signin" id="main" >
        <form style="display: block">
            <h1 class="h3 mb-3 fw-normal">Please Login</h1>
            <div>
            <label for="correo"></label><input type="email" class="form-control" id="correo" placeholder="name@example.com">
            </div>
            <div>
                <label for="password"></label><input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div>
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="app.loginUser($('#correo').val(),$('#password').val())">Login</button>
            </div>
            <div>
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="location.href = 'registroUser.html'">Sign up</button>
            </div>
        </form>
    </main>
    <form class="form-user" id="salas_user" style="display:none;">

        <h2 id="name"> Nombre jugador</h2>
        <h1 id="id">id user</h1>
        <button type="button" id="makeRoom" onclick="location.href = 'crearSala.html'">Crear sala</button>
        <table style="width: 100%">
            <tr>
                <th>Nombre de la sala</th>
                <th>Capacidad</th>
                <th>Unirse a la sala</th>
            </tr>

            </tbody>
        </table>
