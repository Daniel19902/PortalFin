<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stiles.css" media="screen"/>

    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    <script src="js/registroUser.js"></script>
    <script src="js/loginUser.js"></script>
    <script src="js/room.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="text-center">
<main class="form-signin">
    <form>
        <h1 class="h3 mb-3 fw-normal">Please Sing up</h1>
        <div>
            <label for="name"></label><input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div>
            <label for="correo"></label><input type="email" class="form-control" id="correo" placeholder="Email">
        </div>
        <div>
            <label for="password"></label><input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div>
            <label for="edad"></label><input type="text" class="form-control" id="edad" placeholder="Age">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="app.registroUserP($('#name').val(),$('#correo').val(),$('#password').val(),$('#edad').val())">Sing up</button>

    </form>
</main>
</body>

</html>
